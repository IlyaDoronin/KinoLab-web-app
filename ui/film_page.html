<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название фильма</title>
    <link rel="icon" type="image/x-icon" href="/img/logo/logo.ico">
    <link rel="stylesheet" href="/css/null.css">
    <link rel="stylesheet" href="/css/App.css">
    <script defer src="/js/player.js"></script>
    <script defer src="/js/request_comments.js"></script>
    <script defer src="/js/post_comments.js"></script>
</head>

<body>

    {{ template "header.html" }}

    <main>

        <div class="banner">
            <img src="{{.BannerURL}}">
        </div>

        <div class="container">
            <div class="info__block">
                <div class="info__pic">
                    <img src="{{.PosterURL}}">
                </div>
                <div class="info">
                    <h2 class="info__title">{{.FilmName}}</h2>
                    <p class="info__year"><b>Дата выпуска: </b>{{.FilmYear}}</p>
                    <p class="info__genre"><b>Жанры: </b>{{ range .Genres }} {{.}} {{ end }}</p>
                    <p class="info__producer"><b>Режисёры: </b>{{ range .Authors }} {{.}} {{ end }}</p>
                    <p class="info__producer"><b>Актёры: </b>{{ range .Actors }} {{.}} {{ end }}</p>
                    <p class="info__description"><b>Описание: </b>{{.Description}}</p>
                </div>
            </div>

            <div class="player__wrapper use-hover">

                <video class="player" id="player" preload="auto" poster="" src="{{.FileURL}}"></video>
                <div class="remote__wrapper">
                    <div id="info-holder" class="info-holder"></div>
                    <button id="hotkeys-holder"></button>
                    <div class="remote__wrapper-inner">
                        
                    <div class="progressbar__wrapper">
                        <div class="progressbar" data-direction="horizontal">
                            <div class="progress-line"></div>
                            <div class="progress-duration"></div>
                            <div class="progress-buffered"></div>
                            <div class="progress-btn"></div>
                            <div class="progress-jump-line"></div>
                        </div>
                    </div>
                    <div class="player__remote"> 
                        <div class="player__remote-left">
                            <div class="btn-holder">
                                <button class="player-btn" id="start">
                                    <img id="start-img" src="/img/player/play.svg">
                                </button>
                            </div>
                            <time class="player-time">
                                <span id="curren-time" class="player__current-time"></span>
                                <span>/</span>
                                <span id="full-time" class="player__full-time"></span>
                            </time>
                        </div>

                        <div class="player__remote-right">
                            <div class="btn-holder">
                                <button class="player-btn" id="volume">
                                    <img src="/img/player/volume_on.svg" id="volume-img">
                                </button>
                            </div>
                            <div class="btn-holder" id="speed">1.0</div>
                            <div class="btn-holder">
                                <button class="player-btn" id="screen">
                                    <img src="/img/player/full_screen.svg" id="screen-img">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <!-- Блок создания комментариев -->
            <form method="POST" class="fields__wrapper" id="form">
                <div class="field">
                    <p class="field__title">Имя</p>
                    <input name="name" type="text" class="input">
                </div>
    
                <div class="field">
                    <p class="field__title">Комментарий</p>
                    <textarea name="text" type="text" class="textarea"></textarea>
                </div>
                <button class="btn" type="submit" id="send-btn">Отправить</button>
            </form>
            <!-- Блок вывода существующий комментариев -->
            <div class="comments"></div>
        </div>
    </main>
    <button id="more-btn" class="btn">Ещё</button>

    <script>
        const HOST = "{{.Host}}:{{.Port}}"
    </script>

    {{ template "footer.html" }}

</body>

</html>
